	<body>
		<!-- For selecting predefined messages -->
		<div class="container">
			<div style="margin: 20px" class="row justify-content-md-center">
				<div id="step1" class="col mt-2">
					Select flex message:
					<select id="msg_selector" class="form-select">
						<option value="0">Select an option</option>
						<option value="1">Flex message 1</option>
						<option value="2">Flex message 2</option>
					</select>
					<button
						type="button"
						class="btn-select btn btn-primary"
						onclick="msg_select_btn()"
					>
						Select
					</button>
				</div>
				<div class="step col">
					Selected message:
					<p id="selected_msg"></p>
				</div>
			</div>
